<div class="d-flex flex-column p-2 bg-light" id="sidebarCollapse">
  <a href="{% url 'applicant' user %}" class="link-dark text-decoration-none text-center">
    <span class="fs-4">{{request.user|capfirst}}</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto" id="sidenav">
    {% if request.user.is_applicant or request.user.is_superuser %}
    <li class="nav-item">
      <a href="{% url 'applicant' user %}" class="nav-link link-dark text-center" id="applicantprofile">
        Profile
      </a>
    </li>
    <li>
      <a href="{% url 'github' user %}" class="nav-link link-dark text-center" id="github">
        Github
      </a>
    </li>
    <li>
      <a href="{% url 'codeforces' user %}" class="nav-link link-dark text-center" id="codeforces">
        Codeforces
      </a>
    </li>
    <li>
      <a href="{% url 'codechef' user %}" class="nav-link link-dark text-center" id="codechef">
        CodeChef
      </a>
    </li>
    <li>
      <a href="{% url 'leetcode' user %}" class="nav-link link-dark text-center" id="leetcode">
        Leetcode
      </a>
    </li>
    {% else %}
    <li class="nav-item">
      <a href="{% url 'company' user %}" class="nav-link link-dark text-center" id="companyprofile">
        Profile
      </a>
    </li>
    {% endif %}
  </ul>
</div>
